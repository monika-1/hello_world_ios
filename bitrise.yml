---
format_version: 1.1.0
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  audit-this-step:
    before_run:
    - primary
    steps:
    - script:
        title: Audit current step
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            echo "Hello World!"
            echo "CKB"

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
    - script:
        title: Create temp folder
        inputs:
        - content: |-
            #!/bin/bash

            echo "---------------MONIKA---------------"

            eval TEMP_FOLDER="$(pwd)/_tmp"

            echo "---------------MONIKA1---------------"

            if [[ -d "${TEMP_FOLDER}" ]]; then
              rm -r "${TEMP_FOLDER}"
            fi

            mkdir "${TEMP_FOLDER}"
    - 'path::./':
        title: Step Test
        description: ''
        run_if: true
        inputs:
        - aws_access_key: $AWS_ACCESS_KEY_ID
        - aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
        - s3_bucket: $AWS_BUCKET
        - s3_filepath: $AWS_FILE_PATH
        - output_location: ./_tmp
    - script:
        title: Check environment variable
        inputs:
        - content: >-
            #!/bin/bash

            eval TEMP_FOLDER="$(pwd)/_tmp"

            if [ "${TEMP_FOLDER}/${FILE_NAME}" = "${S3_DOWNLOAD_OUTPUT_PATH}" ];
            then
              echo "Output is correctly set to ${S3_DOWNLOAD_OUTPUT_PATH}"
            else
              echo "Bad output ${S3_DOWNLOAD_OUTPUT_PATH}"
              echo "Expected ${TEMP_FOLDER}"
              exit 1
            fi
    - script:
        title: Check if file exists
        inputs:
        - content: |-
            #!/bin/bash
            if [[ -f "${S3_DOWNLOAD_OUTPUT_PATH}" ]]; then
              echo "File exists in the output path"
            else
              echo "File not downloaded"
              exit 1
            fi
    - script:
        title: Remove temp folder
        inputs:
        - content: |-
            #!/bin/bash
            eval TEMP_FOLDER="$(pwd)/_tmp"
            rm -rf "${TEMP_FOLDER}"
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
    - xcode-archive@4:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - distribution_method: $BITRISE_DISTRIBUTION_METHOD
    - deploy-to-bitrise-io@2: {}
  share-this-step:
    envs:
    - MY_STEPLIB_REPO_FORK_GIT_URL: 'git@github.com:FutureWorkshops/bitrise-steplib.git'
    - STEP_ID_IN_STEPLIB: s3-download
    - STEP_GIT_VERION_TAG_TO_SHARE: $STEP_GIT_VERION_TAG_TO_SHARE
    - STEP_GIT_CLONE_URL: 'https://github.com/FutureWorkshops/bitrise-step-s3-download.git'
    description: >-
      If this is the first time you try to share a Step you should

      first call: $ bitrise share


      This will print you a guide, and information about how Step sharing

      works. Please read it at least once!


      As noted in the Step sharing guide you'll have to fork the

      StepLib you want to share this step into. Once you're done with forking

      the repository you should set your own fork's git clone URL

      in the `.bitrise.secrets.yml` file, or here in the `envs` section,

      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.


      You're now ready to share this Step, just make sure that

      the `STEP_ID_IN_STEPLIB` and `STEP_GIT_VERION_TAG_TO_SHARE`

      environments are set to the desired values!


      To share this Step into a StepLib you can just run: $ bitrise run
      share-this-step


      Once it finishes the only thing left is to actually create a Pull Request,

      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        title: Start step lib
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c ${MY_STEPLIB_REPO_FORK_GIT_URL}
    - script:
        title: Create new step version
        inputs:
        - content: >-
            #!/bin/bash

            set -ex

            bitrise share create --stepid ${STEP_ID_IN_STEPLIB} --tag
            ${STEP_GIT_VERION_TAG_TO_SHARE} --git ${STEP_GIT_CLONE_URL}
    - script:
        title: Finish process
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share finish
meta:
  bitrise.io:
    stack: osx-xcode-12.4.x
    machine_type_id: g2.4core
app:
  envs:
  - BITRISE_PROJECT_PATH: safari/Hello World/Hello World.xcodeproj
    opts:
      is_expand: false
  - opts:
      is_expand: false
    BITRISE_SCHEME: Hello World Extension
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
